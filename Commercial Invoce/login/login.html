<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    < <form action="/Industrial/Pirelli_MP/Home/Login" id="form1" method="post">    <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 mx-auto">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-floating mb-4 text-center">
                        <i class="fa fa-user btn btn-secondary" style="font-size: 60px;"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <h1 class="h3 mb-3 fw-normal">Login</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-floating mb-3">
                        <input class="form-control" data-val="true" data-val-required="The Usuario field is required." id="Usuario" name="Usuario" placeholder="Usuario" type="text" value="">
                        <label for="floatingInput">Usuario</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-floating mb-3">
                        <input class="form-control" data-val="true" data-val-required="The Senha field is required." id="Senha" name="Senha" placeholder="Contraseña" type="password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-floating mb-3">
                        <button class="w-100 btn btn-lg btn-amarelo">Entrar</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12" style="display: none; font-size: 12px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>

    <footer class="text-center mt-4">
        <hr>
        <p>© 2024 - Pirelli MBE</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
